<!doctype html>
<html lang="en-us">
<head>
    <!-- Basic Page Needs -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <title>{block name="title"}{/block} -- 文档网，专业文档一网打尽，doc5.cn</title>
    <meta name="description" content="{block name="desc"}{/block}">
    <meta name="keywords" content="{block name="keywords"}{/block}">
    <meta name="author" content="www.doc5.cn">

    <!-- Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">

    <!-- Fonts -->
    <!-- Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    <!-- VarelaRound -->
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <!-- Icon Font - Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Stylesheets -->
    <!-- External -->
    <!-- Mobile menu -->
    <link href="/static/blue/external/z-nav/z-nav.css" rel="stylesheet">

    <!-- Touch slider - Swiper -->
    <link href="/static/blue/external/swiper/idangerous.swiper.css" rel="stylesheet" />

    <!-- mCustomScrollbar -->
    <link href="/static/blue/external/mCustomScrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" />

    <!-- Custom -->
    <link href="/static/blue/css/style.css?v=1" rel="stylesheet" />

    <!-- Basic JavaScript-->
    <!-- Modernizr -->
    <script src="/static/blue/external/modernizr/modernizr.custom.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <link href="/static/blue/css/ie9.css?v=1" rel="stylesheet" />
    <![endif]-->
</head>

<body>

<div class="wrapper" id="top">

    <!-- Header section -->
    <header class="header header--dark">
        <div class="header-fixed">
            <div class="header-line waypoint" data-animate-down="header-up" data-animate-up="header-down">
                <div class="container">
                    <!-- Contact information about company -->
                    <address class="contact-info pull-left hidden-lower">
						<span class="contact-info__item">
							<i class="fa fa-location-arrow"></i>

						</span>
						<span class="contact-info__item">
							<i class="fa fa-mobile"></i>

						</span>
						<span class="contact-info__item">
							<i class="fa fa-envelope"></i>

						</span>
                    </address>
                    <!-- end contact information -->

                    <!-- Search field -->
                    <form class="search pull-right" id="search-form" name="search-form" method="get" action="#">
                        <input class="search__field" name="search-request" type="search" placeholder="search" value="">
                        <button class="search__btn" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                    <!-- end search field -->
                </div>  <!-- end container -->
            </div>

            <div class="fixed-top header-down">
                <div class="container">
                    <!--  Logo  -->
                    <a class="logo" href="index.html">
                        <!-- Remove comments to choose image and add comment to h1 -->
                        <!--<img src="/static/blue/images/logo-full.png" alt="">-->
                        <h1 class="logo__text">文档<span class="highlight">网</span><br>
                            <span class="logo__slogan">www.doc5.cn</span>
                        </h1>
                    </a>
                    <!-- End Logo -->
                    <!-- Navigation section -->
                    {:widget("category/menu",6)}
                    <!-- end navigation section -->
                </div> <!-- end container -->

                <!-- Colored devider -->
                <div class="devider-color"></div>

            </div> <!-- end fixed top block -->

        </div>
    </header>
    <!-- end header section -->

    <!-- Head section for homepage -->
    <section class="forum--alt">
        <div class="forum">
            <h2 class="forum__heading">最专业的文档库</h2>
            <h3 class="forum__describe">专业文档，一网打尽</h3>
        </div>

        <!-- Search field -->
        <form class="search search--light search--large" id="search-domen" name="search-domen" method="get" action="#">
            <input class="search__field" name="search-request" type="search" placeholder="输入你想要的文档标题" value="">
            <button class="search__btn" type="submit">
                <span class="btn btn-info btn--decorated">搜索文档</span>
            </button>
        </form>
    </section>
    <!-- end head section for homepage -->

    <div class="container">
        <h2 class="block-title block-title--top-larger">大家都在搜</h2>

        <div class="row animated-blog">
            {volist name="new" id="row"}
            <div class="col-sm-12 col-md-6">
                <article>
                    <a class="post post--preview-link animated zoomInStart start-1 zoomIn" href="{:url('index/content',['id'=>$row['id']])}">
                        <div class="row">
                            <div class="one-column col-xs-6 col-sm-5 col-md-7 col-lg-6">
                                <div class="image-container image-container--max image-container--fading">
                                    <img src="/static/article/images/{$row.cover|trim}.png" alt="">
                                </div>
                            </div><!-- end col -->
                            <div class="one-column col-xs-6 col-sm-7 col-md-5 col-lg-6">
                                <h3 class="post__heading post__heading--top">{$row.title}</h3>
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </a>
                </article><!-- end article -->
            </div><!-- end col -->
            {/volist}

        </div><!-- end row -->

        <div class="devider-brand devider--middle"></div>
    </div>

    <section class="container">
        <h3 class="not-visible">Helper</h3>
        <div class="devider-brand devider--top-universal"></div>
    </section>

    <!-- Colored devider -->
    <div class="devider-color"></div>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <div class="copy">
                &copy; Allec, 2014. All rights reserved. Done by <a href="http://gozha.net/" target="_blank">Olia Gozha</a>
            </div>

        </div><!-- end container -->
    </footer>
    <!-- end footer section -->

    <div class="top-scroll"><i class="fa fa-angle-up"></i></div>

</div>

<div class="animationload">
    <div class="preloader"></div>
</div>

<!-- JavaScript-->
<!-- External-->
<!-- jQuery 1.10.1-->
<script src="http://libs.baidu.com/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/blue/external/jquery/jquery-1.10.1.min.js"><\/script>')</script>
<!-- Bootstrap 3-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- Mobile menu -->
<script src="/static/blue/external/z-nav/jquery.mobile.menu.js"></script>
<!-- Touch slider - Swiper -->
<script src="/static/blue/external/swiper/idangerous.swiper.js"></script>

<!-- Scroll to piugin -->
<script src="/static/blue/external/scrollto/jquery.scrollTo.min.js"></script>

<!-- Waypoints -->
<script src="/static/blue/external/waypoint/waypoints.min.js"></script>
<!-- mCustomScrollbar -->
<script src="/static/blue/external/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Event that will trigger when the element is scrolled in to the viewport.-->
<script src="/static/blue/external/inview/jquery.inview.js"></script>


<!-- Custom -->
<script src="/static/blue/js/custom.js"></script>

<script>
    $(document).ready(function() {
        preloader();
    });
</script>

</body>
</html>
